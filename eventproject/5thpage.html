<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: maroon;

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
        }

        .top-bar {
            background-color: rgba(255, 235, 235, 0.945);
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-icon {
            background-color: rgb(109, 7, 7);
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 50%;
        }

        /* Dashboard Styling */
        .dashboard {
            background-color: #fffcfcdc;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 990px;
            margin-top: 0px;
            position: absolute;
        }

        .dashboard-title {
            font-size: 20px;
            color: rgb(109, 7, 7);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-style: oblique;
            margin-bottom: 250px;
        }

        .dashboard-button {
            margin-top: 0px;
            width: 140px;
            max-height: 10px;
            border-radius: 10px;
            padding: 28px;
            left: 0;
            right: 10;
            margin-bottom: 5px;
            background-color: #fcc3c3c5;
            color: rgb(150, 0, 25);
            font-size: 15px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.8s;
        }

        .dashboard-button:hover {
            background-color: #fcb2b2;
            top: 0;
            border-radius: 50% 50% 0% 0%;
        }

        .preview-button {
            width: 140px;
            padding: 12px;
            border-radius: 100px;
            background-color: #fcc2c2;
            color: rgb(126, 0, 21);
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.8s;
            position: absolute;
            bottom: -310px;
            left: 0;
            right: 10px;
        }

        .preview-button:hover {
            background-color: #ffa3a3d2;
        }

        .next-button {
            width: 140px;
            padding: 12px;
            border-radius: 100px;
            background-color: #fcc2c2;
            color: rgb(126, 0, 21);
            font-size: 20px;

        .next-button:hover {

        .picture {

            margin-left: 320px;

        }
